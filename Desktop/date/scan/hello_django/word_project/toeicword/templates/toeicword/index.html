<!--topageの作成-->
{% extends 'toeicword/base.html' %}
<!--↑コード意味：base.htmlを拡張してindex.htmlを作るということを宣言する
    宣言は一行目で実施、宣言がなければbase,htmlで設定してブロックを使えない-->
{% block title %}index{% endblock %}
<!--上コード意味：titleというブロックに「index」という文字を代入している。
これによりbase.htmlにあったtitleブロックにindexが代入される-->

<!--↓コード意味：contentブロックに代入するコードが書かれている-->
{% block content %}
<article class="index">
    <div class="page-name">
        <h1>Top</h1>
    </div>
</article>
{% endblock %}
