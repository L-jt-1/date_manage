{% extends 'mytoeic/base.html' %}

{% block title %}Word List{% endblock %}

{% block content %}
<article class="detail">
  <div class="word-list">
    <div class="page-name">
      <h1>動詞--英単語一覧</h1>
    </div>
    <div class="word-detail">
      {% for word in words %}
        <div class="list">
          <p style="width: 20%">{{ word.en_word }}</p>
          <p style="width: 60%">{{ word.jp_word }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</article>
{% endblock %}
